<div layout="column">  

  <md-content flex layout-padding>
    <section flex layout-padding>
    <p>Add a Game</p>
    <md-input-container>
      <label>Title</label>
      <input ng-model="game.game.title">
    </md-input-container>
    <md-input-container>
      <label>Description</label>
      <input ng-model="game.game.description">
    </md-input-container>
    <md-input-container>
      <md-button class="md-raised md-primary" ng-click="game.addGame(game.game)">Primary</md-button>
    </md-input-container>
    </section>
    <md-divider></md-divider>
    <p>List of Games</p>
    <section>
      <dtable
        options="game.options"
        rows="game.data"
        class="material"
        selected="game.selected"
        on-row-click="game.onRowClick(row)"
        on-select="game.onSelect(rows)">
      </dtable>
    </section>
  </md-content>
  
</div>
