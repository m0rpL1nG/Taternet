
<div style="background-color:lightgray; min-height:100vh;" layout layout-align="center center">
    <md-whiteframe style="background-color:white;" flex="90" flex-gt-xs="60" flex-gt-md="30" class="md-whiteframe-2dp">
        </br>
        <div layout="column" layout-align="center center" >
            <md-card flex="80" style="box-shadow:none;">
            <img src="frontend/assets/img/famoustate-linear.png" alt="Famous Tate">
            </md-card>
        
            <h3>Portal Login</h3>
        </div>

        <script type="text/ng-template" id="error-messages">
            <div ng-message="required">This field is required</div>
            <div ng-message="minlength">This field is too short</div>
        </script>
        <md-content>
            <md-tabs md-dynamic-height md-border-bottom md-center-tabs="true" md-swipe-content>
            <md-tab id="employees" label="Employees">
                <md-content class="md-padding" layout="column" layout-align="center center">        
                    <p>Employees with valid Famous Tate email accounts can login using this link.
                    If you need a Famous Tate email account, please contact your manager.</p>
                    <md-button class="md-raised md-primary" ng-click="session.employeeLogin('google')">Login</md-button>
                </md-content>
            </md-tab>
            <md-tab id="contractors" label="Contractors"> 
                <md-content class="md-padding" layout="column" layout-align="center center">
                    <form name='contractorLoginForm' novalidate> 
                        <md-input-container class="md-block">
                            <label>Email address</label>
                            <input type="email" id="email" ng-model="session.user.email" name="email" md-no-asterisk required>
                            <div ng-messages="contractorLoginForm.email.$error" role="alert" ng-show="contractorLoginForm.email.$touched || contractorLoginForm.$submitted">
                                <div ng-message="email" style="opacity: 1; margin-top: 0px;">Invalid email address.</div>
                                <div ng-message="required" style="opacity: 1; margin-top: 0px;">This is required.</div>
                            </div>
                        </md-input-container>
                        <md-input-container class="md-block">
                            <label>Password</label>
                            <input type="password" ng-model="session.user.password" name="password" md-no-asterisk required>
                            <div ng-messages="contractorLoginForm.password.$error" role="alert" ng-show="contractorLoginForm.password.$touched || contractorLoginForm.$submitted">
                                <div ng-message="required" style="opacity: 1; margin-top: 0px;">This is required.</div>
                            </div>
                        </md-input-container>    
                        <md-input-container class="md-block">
                            <md-button type="submit" class="md-raised md-primary" ng-click="session.contractorLogin(contractorLoginForm)">Login</md-button>
                            <md-button class="md-raised md-primary" ng-click="session.logout()">Create an account</md-button>
                        </md-input-container>
                    </form>
                </md-content>
            </md-tab>
            </md-tabs>
        </md-content>
    </md-whiteframe>
</div>
