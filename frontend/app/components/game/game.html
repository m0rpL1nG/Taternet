<div ng-controller="GameListController as ctrl">  
  <md-toolbar layout="row" class="md-whiteframe-z1 md-default-theme">
    <h5 layout-padding >Games</h5>
  </md-toolbar>

  <md-content layout-padding flex="" id="content" class="md-default-theme">
    <p>Add a Game</p>
    <md-content layout-gt-sm="row" layout-padding="">
      <div>
        <md-input-container>
          <label>Title</label>
          <input ng-model="ctrl.game.title">
        </md-input-container>

        <md-input-container>
          <label>Description</label>
          <input ng-model="ctrl.game.description">
        </md-input-container>
        <md-input-container>
          <md-button class="md-raised md-primary" ng-click="ctrl.addGame(ctrl.game)">Primary</md-button>
        </md-input-container>
      </div>
    </md-content>
    <md-divider class="md-default-theme"></md-divider>
    <p>List of Games</p>
    <dtable 
      options="ctrl.options"
      rows="ctrl.data"
      class="material"
      selected="ctrl.selected"
      on-row-click="ctrl.onRowClick(row)"
      on-select="ctrl.onSelect(rows)">
    </dtable>
  </md-content>
  
</div>
